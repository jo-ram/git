<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="/tacos">
    <p>
      <label for="username">Enter username</label>
      <input id="username" type="text" placeholder="username" name="username">
    </p>
    <p>
        <label for="password">Enetr password</label>
       <input id="password" type="password" placeholder="password" name="password">
    </p>
       <input type="color">
       <input type="number">
    </p>
    <button>Submit       
    </button>
    </form>
    <hr>
    <h2>Hijaking Searches</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </form>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube search</button>
    </form>

    <hr>
    <h2>More Inputs</h2>
    <form action="/tacos">
     <input type="checkbox" name="Agree" id="agree" >
    <!-- I CAN ADD checked (after the id on the top row) IF I WANT THE TICK TO BE BY DEFAULT ON IN THE BOX -->
     <label for="agree">I agree to the terms</label>
     <button>Submit</button>

    <p>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs"> 
        <label for="s">S</label>
        <input type="radio" name="size" id="s" value="s">
        <label for="m">M</label>
        <input type="radio" name="size" id="m" value="m">
        <!-- i have to keep the name the same for every input so that the user can only choose one -->
    </p>
    <button>Submit</button>
    </form>
</body>
</html>
