<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <title>Race Registration</title>
</head>
<h1>Race Registration !</h1>
<body>
    <p>
    <form action="/diskk">
        <label for="first">First Name</label>
        <input type="text" name="first name" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last name" id="last" required>
    </p>
    <p>
    <label for="type1">Select a Race:</label>
    <p>
    <input type="radio" name="race" id="type1" value="Fun Run 5k">
    <label for="type1">Fun Run 5k</label>
    <br>
    <input type="radio" name="race" id="type2" value="Half Marathon">
    <label for="type2">Half Marathon</label>
     <br>
    <input type="radio" name="race" id="type3" value="Full Marathon">
    <label for="type3">Full Marathon</label>

    </p>

    <!--  
    <select name="" id="">
        <option value="type race">Fun Run 5k</option>
        <option value="type race">Half Marathon</option>
        <option value="type race">Full Marathon</option>
    </select>-->
    </p>
    <p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
    </p>


    <button>Register</button>
</form>
</body>
</html>
